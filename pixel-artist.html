<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pixel Artist</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <script>
        var columnNum = 30;
        var rowNum = 20;
        var container;
        window.onload = init;

        function init(){
            container = document.getElementById("cellContainer");
        }
        for(i = 0; i < rowNum; i++){
            for(j = 0; j < columnNum; j++){
                var cell = document.createElement("div");
                
                cell.className = "cell";
                cell.style.left = '${j * 26}px';
                cell.style.top = '${i * 26}px';
            }
        }
    </script>
    <div id = "cellContainer"></div>
    <form id = "selector">
        <input type="color" id = "color">
    </form>
</body>
</html>
